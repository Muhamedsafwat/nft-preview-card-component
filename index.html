<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" />
        <div class="hidden">
          <img src="./images/icon-view.svg" />
        </div>
      </div>
      <h1>equilibrium #3429</h1>
      <p>our equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <p><img src="./images/icon-ethereum.svg" /><span> 0.0142ETH </span></p>
        <p><img src="./images/icon-clock.svg" /> 3 days left</p>
      </div>
      <div class="avatar">
        <div class="image">
          <img src="./images/image-avatar.png" />
        </div>
        <p>creation of <a href="">Muhamed Safwat</a></p>
      </div>
    </div>
  </body>
</html>
